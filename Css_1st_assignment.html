<!DOCTYPE html>
<html>
<head>
	<title>CSS FIRST</title>
	<Style>
		.i1{
			display:flex;
			flex-grow:1;
			background: #CD388C;
			grid-column: 1 / 10;

		}
		.i2{
			background: #BE006C;
			grid-column: 1/ 7;
			grid-row: 2/7;
		}
		.i3{
			background:  #8E0050;
			grid-row: 2/7;
			grid-column: 7/ 10;
		}
		.i4{
			background: #54002F;
			grid-column: 1 / 10;
			grid-row: 7/8;
			
		}
	</Style>
</head>
<body>
	<div id="content">
		<div class="i1"></div>
		<div class="i2"></div>
		<div class="i3"></div>
		<div class="i4"></div>
	</div>
</body>
</html>
