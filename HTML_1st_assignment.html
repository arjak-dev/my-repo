<!DOCTYPE html>
<html>
<head>
	<title>First Question</title>
	<style>
		p{
			font-size: 200%
		}
		ul{
			list-style-type: square; 
		}
		li{
			font-size: 150%
		}
	</style>
</head>
<body>
<b><p>An Unordered HTML List</p></b>
<ul>
	<li> Coffee</li>
	<li> Tea</li>
	<li> Milk</li>
</ul>
<b><p>An Ordered HTML List</p></b>
<ol>
	<li> Coffee</li>
	<li> Tea</li>
	<li> Milk</li>
</ol>
</body>
</html>
